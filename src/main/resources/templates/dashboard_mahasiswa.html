<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Mahasiswa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2a2a2a;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .navbar, .offcanvas {
      background-color: #333333;
      color: #ffffff;
    }

    .list-group-item {
      background-color: #333333; /* Item list gelap */
      border: none;
    }

    .list-group-item a {
      color: #00a39c;
      text-decoration: none;
    }

    .list-group-item a:hover {
      color: #00d3cc;
    }

    .list-group-item:hover {
      background-color: #444444;
    }

    .offcanvas-title, h1 {
      color: #00a39c;
    }

    /* Hero Section */
    .hero-section {
      background: url('/dashboard_mhs_bg.jpg') no-repeat center center / cover;
      height: 60vh; /* 60% viewport height */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.5); /* Optional: dark overlay for better text visibility */
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-section h1 {
      color: #ffffff;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark">
  <div class="container-fluid">
    <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand ms-3 text-danger" href="/login.html">Logout</a>
  </div>
</nav>

<!-- Hero Section with Background Image -->
<div class="hero-section">
  <div class="hero-overlay">
    <h1>Selamat Datang di Dashboard Mahasiswa</h1>
  </div>
</div>

<!-- Sidebar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group">
      <li class="list-group-item"><a href="/dashboard_mahasiswa/registrasi_matakuliah">Registrasi Mata Kuliah</a></li>
      <li class="list-group-item"><a href="/dashboard_mahasiswa/view_transkrip">View Transkrip</a></li>
    </ul>
  </div>
</div>

<!-- Main Content -->
<div class="container mt-4">
  <p>Selamat Datang, <span th:text="${username}">Mahasiswa</span>!</p>
  <p>Silakan pilih menu di samping untuk mengelola data perkuliahan Anda.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
